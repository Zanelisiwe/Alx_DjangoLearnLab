{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Your Profile{% endblock %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block content %}
<h2>Your Profile</h2>
<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
