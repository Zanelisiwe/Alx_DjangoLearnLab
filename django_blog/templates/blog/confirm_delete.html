{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <h1>Delete “{{ object.title }}”?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
