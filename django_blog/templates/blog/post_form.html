{% extends 'base.html' %}
{% block title %}{{ view.object|default_if_none:'New Post' }}{% endblock %}
{% block content %}
  <h1>{{ view.object|yesno:'Edit Post,New Post' }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
