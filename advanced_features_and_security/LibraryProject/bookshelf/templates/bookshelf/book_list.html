{% extends "base.html" %}
{% block content %}
<h1>Books</h1>

<form method="get" action="">
  {% csrf_token %}
  <input type="text" name="q" value="{{ request.GET.q }}">
  <button type="submit">Search</button>
</form>

<ul>
  {% for book in books %}
    <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
  {% empty %}
    <li>No books found.</li>
  {% endfor %}
</ul>
{% endblock %}
